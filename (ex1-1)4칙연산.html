<!DOCTYPE html>
<html>
    <body>
        <script>
            var num1 = Number(prompt("숫자 하나를 넣어주세요"));
            var num2 = Number(prompt("숫자 하나를 더 넣어주세요"));
            
            document.write(num1 + num2);
            document.write(num1 - num2);
            document.write(num1 * num2);
            document.write(num1 / num2);
        </script>
        </script>
    </body>
</html>
