<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weight = Number(prompt("몸무게(kg)를 입력하세요"));
        var height = Number(prompt("신장(cm)을 입력하세요")) * 0.01; 
        var BMI = (weight / (height * height));
        document.write(BMI);

    </script>
</body>
</html>
