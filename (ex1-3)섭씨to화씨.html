<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celsius = Number(prompt("섭씨 온도를 입력하세요"));
        var farenheit = (celsius * 9/5) + 32;
        document.write("섭씨온도는 " + farenheit + "°F 입니다");

    </script>
</body>
</html>
